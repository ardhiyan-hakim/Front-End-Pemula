<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="logo">
          <span class="material-symbols-outlined"> book </span>
          Librarians
        </div>
        <form id="searchBook">
          <div class="search__column">
            <input type="text" id="searchMyBook" placeholder="Judul Buku" />
          </div>
          <div class="submit__column">
            <button type="submit">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="form">
        <form id="form">
          <div class="input">
            <label for="book-title">Judul</label>
            <input
              type="text"
              id="book-title"
              placeholder="Judul Buku"
              required
            />
          </div>
          <div class="input">
            <label for="author">Penulis</label>
            <input
              type="text"
              id="author"
              placeholder="Penulis Buku"
              required
            />
          </div>
          <div class="input">
            <label for="publication-year">Tahun Terbit</label>
            <input
              type="text"
              id="publication-year"
              placeholder="Tahun Terbit Buku"
              required
            />
          </div>
          <div class="input">
            <div class="input__iscomplete">
              <label for="is-read">Selesai Dibaca</label>
              <input type="checkbox" id="is-read" />
            </div>
          </div>
          <button id="submit" type="submit">Input Your Book</button>
        </form>
      </div>
      <div class="library__container">
        <div class="read__books">b</div>
        <div class="unread__books">c</div>
      </div>
    </main>
    <footer>
      <div class="footer__container">&copy Ardhiyan Abdul Hakim, 2022</div>
    </footer>

    <script src="/assets//scripts/index.js"></script>
  </body>
</html>
